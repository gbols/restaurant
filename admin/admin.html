<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Panel</title>
  <link href="https://fonts.googleapis.com/css?family=Lora|Yatra+One" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
  <section class="contain">
    <header>
      <nav class="nav">
        <h1 class="home"> <a href="../index.html"> Fast Food Fast </a>
        </h1>
        <menu class="details">
          <ul>
            <li><a id="sign-out" class="signout-state" href="#"> Sign Out </a></li>
            <li><a id ="display-name" class="signout-state" href="#"></a>  </li>
            <li><a class="signout-state" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add a Meal</a></li>
          </ul>
        </menu>
      </nav>
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form name="meal" class="modal-content" action="#">
          <div class="container">
            <h1>Add a Meal</h1>
            <p>Please fill in this to add a new Meal.</p>
            <hr>
            <label for="meal"><b>NAME OF MEAL</b></label>
            <input type="text" placeholder="Enter Name of Meal" name="meal" required>

            <label for="description"><b>DESSCRIPTION</b></label>
            <input type="text" placeholder="Enter Description" name="description" required>
      
            <label for="psw"><b>PRICE</b></label>
            <input type="text" placeholder="Enter Price" name="price" required>
            <img src="" width = "200px"alt="" id="image">
            <label for="imgLink"><b>IMAGE URL</b></label>
            <input type="file" name="imgLink" id="imageLink" accept=".jpg, .jpeg, .png" required >
      
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Add</button>
                <span id='meal-spinner'>
                  <img src="../assets/images/1.gif" alt="" srcset="">
                </span>
                <span id='meal-spinner-message'>
                
                </span>
            </div>
          </div>
        </form>
      </div>
    </header>
    <main>
      <div class="food-items signout-state">
        <h2 id="discover">ALL ORDERS</h2>
        <div class="encompaser">
          <ul class="responsive-table">
            <li class="table-header">
              <div class="col col-1">S/N</div>
              <div class="col col-1">Job Id</div>
              <div class="col col-1">Update</div>
              <div class="col col-2">User Id</div>
              <div class="col col-2">Total</div>
              <div class="col col-2">Status</div>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <span id='order-spinner'>
      <img src="../assets/images/1.gif" alt="" srcset="">
    </span>
    <footer>
      <span>@ Gbols 2018</span>
      <span>All Rights Reserved.</span>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/state.js"></script>
    <script src="../js/helper.js"></script>
    <script src="../js/admin.js"></script>
  </section>
</body>

</html>
